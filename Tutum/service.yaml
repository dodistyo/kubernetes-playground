apiVersion: v1
kind: Service
metadata:
  name: tutum-service
spec:
  selector:
    app: myapp
  ports:
  - protocol: "TCP"
    # Port accessible inside cluster
    port: 8081
    # Port to forward to inside the pod
    targetPort: 80
    # Port accessible outside cluster
    nodePort: 30001
  type: LoadBalancer
  externalIPs:
  - 192.168.39.186
